<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tocadiscos Virtual</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="player-container">
        <!-- Header -->
        <header class="player-header">
            <h1>Tocadiscos Virtual</h1>
            <button id="logoutBtn" class="logout-btn">Cerrar Sesión</button>
        </header>

        <!-- Main Turntable Area -->
        <div class="turntable-wrapper">
            <!-- Visualizer Canvas (behind the record) -->
            <canvas id="visualizer" width="500" height="500"></canvas>

            <!-- Vinyl Record -->
            <div id="vinylRecord" class="vinyl-record">
                <div class="vinyl-grooves"></div>
                <div class="vinyl-label">
                    <img id="albumArt" src="" alt="Album Art" class="album-art">
                    <div class="label-text">SPOTIFY</div>
                </div>
                <div class="vinyl-center-hole"></div>

                <!-- Track markers on the record -->
                <div id="trackMarkers" class="track-markers"></div>
            </div>

            <!-- Tonearm -->
            <div id="tonearm" class="tonearm">
                <div class="arm-base"></div>
                <div class="arm-body"></div>
                <div class="arm-head">
                    <div class="needle"></div>
                </div>
            </div>
        </div>

        <!-- Track Info Display -->
        <div class="track-info">
            <div class="track-details">
                <h2 id="trackName">Selecciona una canción</h2>
                <p id="trackArtist">Mueve el brazo sobre el disco</p>
            </div>
            <div class="track-time">
                <span id="currentTime">0:00</span>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="prevBtn" class="control-btn" title="Anterior">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                </svg>
            </button>

            <button id="playPauseBtn" class="control-btn play-pause" title="Play/Pause">
                <svg id="playIcon" viewBox="0 0 24 24" width="32" height="32">
                    <path fill="currentColor" d="M8 5v14l11-7z"/>
                </svg>
                <svg id="pauseIcon" viewBox="0 0 24 24" width="32" height="32" style="display: none;">
                    <path fill="currentColor" d="M6 4h4v16H6zm8 0h4v16h-4z"/>
                </svg>
            </button>

            <button id="nextBtn" class="control-btn" title="Siguiente">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M16 18h2V6h-2zm-11-7l8.5-6v12z"/>
                </svg>
            </button>

            <button id="liftArmBtn" class="control-btn" title="Levantar brazo">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path fill="currentColor" d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                </svg>
            </button>

            <div class="volume-control">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path fill="currentColor" d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="100" value="50" class="volume-slider">
            </div>
        </div>

        <!-- Mode Selector -->
        <div class="mode-selector">
            <div class="mode-toggle">
                <button id="spotifyModeBtn" class="mode-btn active" data-mode="spotify">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    <span>Spotify</span>
                </button>
                <button id="localModeBtn" class="mode-btn" data-mode="local">
                    <svg viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M9 2v17.5L15 22V4l-6-2zM12 0l10 3v18L12 24 2 21V3L12 0zm0 13c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
                    </svg>
                    <span>Archivos Locales</span>
                </button>
            </div>
        </div>

        <!-- Spotify Playlist Section -->
        <div id="spotifySection" class="playlist-section">
            <button id="selectPlaylistBtn" class="select-playlist-btn">
                Seleccionar Playlist
            </button>
            <div id="currentPlaylistName" class="current-playlist">
                Cargando playlist predeterminada...
            </div>
        </div>

        <!-- Local Files Section -->
        <div id="localSection" class="local-section" style="display: none;">
            <input type="file" id="localFilesInput" accept="audio/*" multiple style="display: none;">
            <button id="loadLocalFilesBtn" class="select-playlist-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" style="margin-right: 8px;">
                    <path fill="currentColor" d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Cargar Archivos
            </button>
            <button id="clearLocalFilesBtn" class="clear-files-btn" style="display: none;">
                <svg viewBox="0 0 24 24" width="18" height="18">
                    <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
            <div id="localFileCount" class="current-playlist">
                No hay archivos cargados
            </div>
        </div>

        <!-- Track List -->
        <div id="trackList" class="track-list">
            <h3>Canciones en el disco:</h3>
            <div id="trackListItems" class="track-list-items"></div>
        </div>
    </div>

    <!-- Playlist Modal -->
    <div id="playlistModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Seleccionar Playlist</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="search-section">
                    <input type="text" id="playlistSearch" placeholder="Buscar playlists..." class="search-input">
                </div>
                <div id="playlistList" class="playlist-list">
                    <div class="loading">Cargando playlists...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>

    <!-- jsmediatags for reading audio metadata -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>

    <!-- App Scripts -->
    <script src="js/config.js"></script>
    <script src="js/spotify/auth.js"></script>
    <script src="js/spotify/api.js"></script>
    <script src="js/spotify/player.js"></script>
    <script src="js/localPlayer.js"></script>
    <script src="js/modeManager.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/turntable.js"></script>
    <script src="js/tonearm.js"></script>
    <script src="js/playlist.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
